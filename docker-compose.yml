version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: viranum-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-viranum}
      POSTGRES_USER: ${POSTGRES_USER:-viranum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-viranum}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - viranum-net

  redis:
    image: redis:7-alpine
    container_name: viranum-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"
    networks:
      - viranum-net

  bot:
    build:
      context: .
      dockerfile: infra/Dockerfile
    container_name: viranum-bot
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - ./api.md:/app/api.md:ro
    command: ["python", "-m", "src.app.main"]
    restart: unless-stopped
    networks:
      - viranum-net

volumes:
  pgdata:
  redisdata:

networks:
  viranum-net:
    driver: bridge
